<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TransAI インストール</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    }

    h1 {
      color: #007aff;
      font-size: 1.5rem;
      margin-bottom: 24px;
    }

    a.install-btn {
      display: inline-block;
      background-color: #007aff;
      color: #fff;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 10px;
      font-weight: 600;
      transition: background-color 0.2s ease;
      white-space: nowrap;
    }

    a.install-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TransAIをインストール</h1>
    <a class="install-btn" href="itms-services://?action=download-manifest&url=https://transai.onrender.com/Manifest.plist">
      インストールする
    </a>
  </div>
</body>
</html>
